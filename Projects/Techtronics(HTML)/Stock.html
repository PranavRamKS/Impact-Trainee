<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="Stock.css">
    <style>
        table,
        tr,
        th,
        td {
            border-collapse: collapse;
            border: 2px solid rgb(1, 1, 14);
            text-align: center;
        }

        table {
            width: 60%;
        }
    </style>
</head>

<body>
    <center>
        <div class="cent">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Ex:Rob"><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Ex:jackob"><br>
            <label for="email">Email id:</label>
            <input type="email" id="email" name="email" placeholder="Ex:example@Techtronic.com"><br>
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Ex:9876543210""><br>
            <label for=" DOB">DOB:</label>
            <input type="date" id="DOB" name="DOB"><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="female"> Others <br>
            <label>Adress:</label>
            <textarea rows="5" columns="20" placeholder="Door number,Area,City,State"></textarea></br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="State"><br />
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="City"><br>
            <input type="submit" value="Submit">
        </div>
        <div class="stock">
            <table>
                <tr>
                    <td>Company</td>
                    <td>Model</td>
                    <td>Units</td>
                    <td>Rate range</td>
                </tr>
                <tr>
                    <td rowspan="4">Apple</td>
                    <td>Iphone 14</td>
                    <td>400</td>
                    <td>$85,000-90,000</td>
                </tr>
                <tr>
                    <td>Iphone 14 plus</td>
                    <td>200</td>
                    <td>85,000-1,00,000</td>
                </tr>
                <tr>
                    <td>Iphone 14 pro</td>
                    <td>600</td>
                    <td>89000-1,00,000</td>
                </tr>
                <tr>
                    <td>Iphone 14 pro max</td>
                    <td>450</td>
                    <td>99000-1,25,000</td>
                </tr>
                <tr>
                    <td rowspan="4">Samsung</td>
                    <td>S22</td>
                    <td>600</td>
                    <td>75,000-80,000</td>
                </tr>
                <tr>
                    <td>S22 Plus</td>
                    <td>500</td>
                    <td>85000-90000</td>
                </tr>
                <tr>
                    <td>S22 Ultra</td>
                    <td>500</td>
                    <td>89000-1,00,000</td>
                </tr>
                <tr>
                    <td>S21 FE</td>
                    <td>450</td>
                    <td>50000-55000</td>
                </tr>
            </table>
        </div>

    </center>

</body>

</html>
